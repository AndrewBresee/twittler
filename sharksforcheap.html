<script>
     var i = 0
      $(document).ready(function(){
        $('#sharks-tweets').on('click', function(){

          var length = (streams.users.sharksforcheap .length -1)

          if(i < length){
            i += 1
            var current = streams.users.sharksforcheap[i];
            var message = current.message;
            console.log(streams.users.sharksforcheap[i])
            var user = "Sharksforcheap "
            var time = current.created_at;
            var $tweet = $('<div></div>');

            $tweet.text(user +' tweeted: ' + message + ' at: ' + time);       
            $tweet.appendTo(".tweets")
          } else if(i = length){
            var end = $('<div></div>');
            end.text("No new tweets for now!");
            end.appendTo(".tweets")
          }
        })
      }); 

    </script>
